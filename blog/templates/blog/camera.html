<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <style>
    h1{text-align: center}
    video{
        display: block;
        height: 720px;
        width: 1080px;
        margin: auto;
        background-color: #000000;
    }
</style>
</head>
<body>
<video id="video" autoplay></video>
<script>

const video = document.getElementById('video')

function startup(){
    navigator.mediaDevices.getUserMedia({
    audio: false,
    video: true,
    }).then(stream => {
        video.srcObject = stream
    }).catch(console.error)
}
window.addEventListener('load', startup, false)

</script>


</body>
</html>
