{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="blog_post" style="width: 720px;">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <img src="{{post.image.url}}" alt="{{post.title}}" style="height: 360px; width: 100%;">
        <p>{{post.text}}</p>
        <p>published: {{post.published_date}}</p>
    </div>
    {% endfor %}
{% endblock %}
