<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <div>
        <h1><a href="/">Dmytro Lytvynenko Blog</a></h1>
    </div>
    {% for post in posts %}
    <div>
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text}}</p>
        <p>published: {{post.published_date}}</p>
    </div>
    {% endfor %}
</body>
</html>
