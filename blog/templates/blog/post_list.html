
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Vollkorn:600" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Posts</title>
</head>
<body>
    <div>
        <h1><a href="/">Dmytro Lytvynenko Blog</a></h1>
    </div>
    {% for post in posts %}
    <div class="blog_post" style="width: 720px;">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <img src="{{post.image.url}}" alt="{{post.title}}" style="height: 360px; width: 100%;">
        <p>{{post.text}}</p>
        <p>published: {{post.published_date}}</p>
    </div>
    {% endfor %}
</body>
</html>
